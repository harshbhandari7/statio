<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083B0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="url(#grad)" />

  <!-- Swirl path behind the "S" -->
  <path d="M30,70 C40,90 60,90 70,70 C80,50 60,30 50,50 C40,70 20,50 30,30"
        fill="none" stroke="white" stroke-width="3" stroke-opacity="0.3" />

  <!-- "S" in center -->
  <text x="50%" y="55%" font-size="60" font-weight="bold" font-family="Verdana, sans-serif"
        text-anchor="middle" fill="white" dy=".3em">S</text>
</svg>
